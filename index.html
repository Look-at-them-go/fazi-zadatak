<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Fazi</title>
</head>
<body>
    <div class="wrapper">

        <div class="header spacing">
            <img src="assets/logo.png" alt="">
        </div>

        <div class="text spacing">
            <span>Create ID Card</span>
        </div>


        <form action="">
            <div class="create-form-container spacing">
                <div class="image-selector">
                    <label for="uploadImage">
                        <div class="circle">
                            <img src="assets/uploadImage.png" alt="">
                        </div>
                    </label>
                    <input type="file" name="" id="uploadImage" class="file-picker">
                </div>
                <div class="input-fields">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Surname">
                </div>
            </div>

            <div class="button-container spacing">
                <input type="submit" value="CREATE">
            </div>
        </form>



    </div>
</body>
</html>
